<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
	<meta charset="UTF-8">
	{% if title %}
		<title>{{ title }} | flaskBlog</title>
	{% else %}
		<title>Home | flaskBlog</title>
	{% endif %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">flaskBlog</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
			    <li class="nav-item">
			      	<a class="nav-link" href="/home">Home</a>
			    </li>
			    <li class="nav-item">
			        <a class="nav-link" href="/about">About</a>
			    </li>
		    </ul>
		    <ul class="navbar-nav ml-auto">
		    	<li class="nav-item">
		        	<a class="nav-link" href="/login">Login</a>
		    	</li>
		    	<li class="nav-item">
		        	<a class="nav-link" href="/register">Register</a>
		    	</li>
		    </ul>
		</div>
	</nav>
	<div class="container">
		<main role="main" class="content mt-5">
			<div class="row">
				<div class="col-md-8">
					{% block content %}{% endblock %}
				</div>
				<div class="col-md-4">
					<div class="content-section">
						<h3>Our Sidebar</h3>
						<p class="text-muted">Some Content</p>
						<ul class="list-group">
							<li class="list-group-item">Latest Posts</li>
							<li class="list-group-item">Announcements</li>
							<li class="list-group-item">CXalendar</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
