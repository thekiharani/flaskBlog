{% extends 'layout.html' %}
{% block content %}
	<h1>Latest Posts</h1>
	{% for post in posts %}
		<div class="card my-2">
			<div class="card-body">
				<a href="#">
				<h3>{{ post.title }}</h3>
				</a>
				<p>
					Posted by: <a href="#">{{ post.author }}</a> |
					<small class="text-muted">{{ post.date_posted }}</small>
				</p>
				<p>{{ post.content }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
