<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% if title %}
		<title>{{ title }} | flaskBlog</title>
	{% else %}
		<title>Home | flaskBlog</title>
	{% endif %}
</head>
<body>
	<h1>Latest Posts</h1>
	{% for post in posts %}
		<h3>{{ post.title }}</h3>
		<p>Posted by: {{ post.author }} on {{ post.date_posted }}</p>
		<p>{{ post.content }}</p>
	{% endfor %}
</body>
</html>
